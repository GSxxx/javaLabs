apply plugin: 'java'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'Tests'
		}
	}
}

repositories {
    mavenCentral()
}

dependencies {
	compile files ('lib/activation.jar', 'lib/javax.mail.jar')
	testCompile 'junit:junit:4.11'

}

task wrapper (type: Wrapper) {
	version='4.2.1'
}