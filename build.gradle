apply plugin: 'java'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'Tests'
		}
	}
}

repositories {
    mavenCentral()
}

dependencies {
	compile files ('lib/activation.jar', 'lib/javax.mail.jar', 'lib/mysql-connector-java-5.1.45-bin.jar')
	compile 'junit:junit:4.11'
	compile 'io.indico:io.indico:3.16.0'
}


task wrapper (type: Wrapper) {
	version='4.2.1'
}